{% extends "base.html" %}
{% block title %}Forum - View Posts{% endblock %}

{% block content %}
<h1 class="display-4">Forum</h1>
<div class="row">
    <div class="col-lg-3">
        <a href={{ url_for("posts.create_post")}} data-toggle="modal" class="btn btn-primary" title="Add Post">
            <i class="glyphicon glyphicon-plus-sign"></i> Add Post
        </a>
    </div>
</div>

<style>
    #forum {
    padding: 15px;
    margin-top: 20px;
    margin-bottom: 20px;
    font-size: 12px;
    box-shadow: 0px 0px 13px -3px;
    }
</style>
<div id = 'forum'>
    <div class="thread">
        <div>
            <p>Posted By: user time of post</p>
        </div>
        <div id="title">
            <h3>{{ post.get_title() }}</h3>
        </div>
        <div class="content">
            <p>{{ post.get_content() }}</p>
        </div>
    </div>
</div>

{% endblock %}
