{% extends "base.html" %}


<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Item code</th>
        <th>Item name</th>
        <th>Item amount</th>
        <th>Receipt number</th>
        <th>Item price</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    {% for item in Item_list %}
      <tr>
        <td>{{ item.get_item_code() }}</td>
        <td>{{ item.get_item_name() }}</td>
        <td>{{ item.get_item_amount() }}</td>
        <td>{{ item.get_receipt_number() }}</td>
        <td>{{ item.get_item_price() }}</td>
        <td><a href="shoppingcart.updatecart" class="btn btn-warning">Update</a></td>
        <td>
          <form action="{{url_for('shoppingcart.remove_item', id=item.get_item_code())}}"  method="POST">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
        {% endfor %}
      </tr>
    </tbody>
  </table>
</div>
