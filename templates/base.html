<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Fugl Mart{% endblock %}</title>
        {% block head %}
        <!-- Font awesome -->
        <link href="{{url_for('static', filename='css/font-awesome.css')}}" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="{{url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet">
        <!-- SmartMenus jQuery Bootstrap Addon CSS -->
        <link href="{{url_for('static', filename='css/jquery.smartmenus.bootstrap.css')}}" rel="stylesheet">
        <!-- Product view slider -->
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/jquery.simpleLens.css')}}">
        <!-- slick slider -->
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/slick.css')}}">
        <!-- price picker slider -->
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/nouislider.css')}}">
        <!-- Theme color -->
        <link id="switcher" href="{{url_for('static', filename='css/theme-color/default-theme.css')}}" rel="stylesheet">
        <!-- <link id="switcher" href="{{url_for('static', filename='css/theme-color/bridge-theme.css')}}" rel="stylesheet"> -->
        <!-- Top Slider CSS -->
        <link href="{{url_for('static', filename='css/sequence-theme.modern-slide-in.css')}}" rel="stylesheet" media="all">

        <!-- Main style sheet -->
        <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">

        <!-- Google Font -->
        <link href='{{url_for('static', filename='css/fonts/Lato.css')}}' rel='stylesheet' type='text/css'>
        <link href='{{url_for('static', filename='css/fonts/Raleway.css')}}'  rel='stylesheet' type='text/css'>


        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js')}}"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js')}}"></script>
        <![endif]-->

        {% endblock %}
    </head>
    <body>
    <!-- wpf loader Two -->
    <div id="wpf-loader-two">
      <div class="wpf-loader-two-inner">
        <span>Loading</span>
      </div>
    </div>
    <!-- / wpf loader Two -->
    <!-- SCROLL TOP BUTTON -->
    <a class="scrollToTop" href="#"><i class="fa fa-chevron-up"></i></a>
    <!-- END SCROLL TOP BUTTON -->
    {% block navbar %}
        {% include 'includes/_navbar.html' %}
    {% endblock %}
    <div class="container">
    {% block content %}{% endblock %}
    </div>
    {% block footer %}
        {% include 'includes/_footer.html' %}
    {% endblock %}


    {% include 'includes/_login_modal.html' %}

    {% block scripts %}
    <!-- jQuery library -->
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
    <!-- SmartMenus jQuery plugin -->
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery.smartmenus.js')}}"></script>
    <!-- SmartMenus jQuery Bootstrap Addon -->
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery.smartmenus.bootstrap.js')}}"></script>
    <!-- To Slider JS -->
    <script src="{{url_for('static', filename='js/sequence.js')}}"></script>
    <script src="{{url_for('static', filename='js/sequence-theme.modern-slide-in.js')}}"></script>
    <!-- Product view slider -->
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery.simpleGallery.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/jquery.simpleLens.js')}}"></script>
    <!-- slick slider -->
    <script type="text/javascript" src="{{url_for('static', filename='js/slick.js')}}"></script>
    <!-- Price picker slider -->
    <script type="text/javascript" src="{{url_for('static', filename='js/nouislider.js')}}"></script>
    <!-- Custom js -->
    <script src="{{url_for('static', filename='js/custom.js')}}"></script>
    {% endblock %}
    </body>
</html>
