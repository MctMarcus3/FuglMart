{% extends "base.html" %}
{% block title %}Forum - View Posts{% endblock %}

{% block content %}
<h1 class="display-4">Forum</h1>
<div class="row">
    <div class="col-lg-3">
        <a href="/forum/createPost" data-toggle="modal" class="btn btn-primary" title="Add Post">
            <i class="glyphicon glyphicon-plus-sign"></i> Add Post
        </a>
    </div>
</div>
<div class="row pad">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-lg-4">Name</div>
                    <div class="col-lg-4">Description</div>
                    <div class="col-lg-4">Last Post</div>
                </div>
            </div>
        </div>
        {% for post in posts_list %}
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-4">
                        <h3 class="panel-title">
                            <a href="./thread.html" style="font-size: 18px;" class="blue">
                                <p>{{ post.get_title() }}</p>
                            </a>
                        </h3>
                    </div>
                    <div class="col-lg-4">
                        <p> {{ post.get_content() }} </p>
                    </div>
        <div class="col-lg-4">
            <a href="/forum/updatePosts/{{post.get_posts_id()}}" class="btn btn-warning">Update</a>
            <input type="submit" value="Delete" class="btn btn-danger">
        </div>
    {% endfor %}
</div>
{% endblock %}
