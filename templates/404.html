{% extends "base.html" %}
{% block content %}
<!-- 404 error section -->
<section id="aa-error">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="aa-error-area">
          <h2>404</h2>
          <span>Sorry! Page Not Found</span>
          <p>Sorry this content has been moved and does not exist</p>
          {% block redirect %}
            <a href="/"> Go to Homepage</a>
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
</section>
<!-- / 404 error section -->
{% endblock %}
